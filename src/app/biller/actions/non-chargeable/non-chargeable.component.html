<section>
    <h2>Non Chargeable</h2>
    <form [formGroup]="nonChargeableForm" (ngSubmit)="submit()">
        <!-- TODO create nc for customer or concern based -->
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput type="tel" formControlName="phone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Reason</mat-label>
            <input matInput type="text" formControlName="reason">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" #passwordInput>
            <button color="primary" matSuffix tabindex="-1" type="button" *ngIf="passwordInput.type == 'password'" (click)="passwordInput.type == 'password' ? passwordInput.type = 'text' : passwordInput.type = 'password'" mat-icon-button><mat-icon>visibility</mat-icon></button>
            <button color="primary" matSuffix tabindex="-1" type="button" *ngIf="!(passwordInput.type == 'password')" (click)="passwordInput.type == 'password' ? passwordInput.type = 'text' : passwordInput.type = 'password'" mat-icon-button><mat-icon>visibility_off</mat-icon></button>
        </mat-form-field>
        <div class="actions">
            <button mat-stroked-button color="primary" (click)="cancel()" type="button">Back</button>
            <button mat-flat-button [disabled]="!nonChargeableForm.valid" color="primary" type="submit">Non Chargeable Bill</button>
        </div>
    </form>
</section>
