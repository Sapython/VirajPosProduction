<table id="reportTable" *ngIf="!loading">
  <thead>
    <tr>
      <th>Product</th>
      <th>Bills</th>
      <th>Kots</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | async">
      <td>
        {{ product.name }}
      </td>
      <td>
        {{ product.bills.length > 0 ? product.bills : 'Unsettled' }}
      </td>
      <td>
        {{ product.kots }}
      </td>
      <td>
        {{ product.quantity }}
      </td>
      <td>
        {{ product.price }}
      </td>
      <td>
        {{ product.quantity * product.price }}
      </td>
    </tr>
    <tr *ngIf="(products|async).length == 0">
      <td
        colspan="5"
        style="text-align: center; font-weight: bold; font-size: 1.2rem;color:#aaa"
      >
        <p>No Data Available</p>
      </td>
    </tr>
  </tbody>
</table>
