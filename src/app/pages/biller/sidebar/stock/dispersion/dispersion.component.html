<section matRipple *ngIf="(dataProvider.clientHeight | async) >= 717">
  <p>Dispense</p>
  <span class="approved" *ngIf="(dataProvider.clientHeight | async) >= 896">
    <p>{{ approved }}</p>
    <p>Approved</p>
  </span>
  <span class="pending" *ngIf="(dataProvider.clientHeight | async) >= 896">
    <p>{{ pending }}</p>
    <p>Pending</p>
  </span>
  <i class="ri-arrow-right-s-line"></i>
</section>
<viraj-button
  color="warning"
  *ngIf="(dataProvider.clientHeight | async) < 717 && pending > 0"
>
  <!-- <mat-icon>south</mat-icon> -->
  {{ pending }}
</viraj-button>
<viraj-button
  color="primary"
  *ngIf="(dataProvider.clientHeight | async) < 717 && pending == 0"
>
  <!-- <mat-icon>south</mat-icon> -->
  {{ approved }}
</viraj-button>
