<div
  class="offlineBar"
  [@fadeInDownOnEnter]
  [@fadeOutUpOnLeave]
  *ngIf="this.dataProvider.offline"
  [ngClass]="{ online: this.dataProvider.backOnline | async }"
>
  System is currently offline !!!
</div>
<div class="overlay" *ngIf="dataProvider.loading">
  <mat-spinner diameter="70" mode="indeterminate"> </mat-spinner>
</div>
<main>
  <router-outlet #outlet="outlet"></router-outlet>
</main>
