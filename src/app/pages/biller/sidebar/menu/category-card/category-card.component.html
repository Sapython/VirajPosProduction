<div matRipple *ngIf="category" class="category" [ngClass]="{active:active}">
    <p class="name">{{category.name}}</p>
    <div>
        <p class="average" *ngIf="category.averagePrice">{{(dataProvider.clientWidth > 1618 && category.averagePrice) ? 'Avg ' : ''}}{{category.averagePrice | currency:'INR'}}</p>
        <span *ngIf="length">
            <p>{{length}}</p>
        </span>
        <mat-icon>chevron_right</mat-icon>
    </div>
</div>
