<table class="styled-table" id="reportTable" *ngIf="!loading">
  <thead>
    <tr>
      <th>From Table</th>
      <th>To Table</th>
      <th>Time</th>
      <th>Date</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let activity of tableMergeReport | async">
      <td>
        {{ activity.from.name  || 'N/A'}}
      </td>
      <td>
        {{ activity.to.name  || 'N/A'}}
      </td>
      <td>
        {{ activity.time.toDate() | date: "shortTime" }}
      </td>
      <td>
        {{ activity.time.toDate() | date: "short" }}
      </td>
      <td>
        {{ activity.type  || 'N/A'}}
      </td>
    </tr>
  </tbody>
</table>
