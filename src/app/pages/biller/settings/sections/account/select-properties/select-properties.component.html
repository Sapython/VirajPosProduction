<section>
	<div class="heading">
		<h3>Select Properties</h3>
	</div>
	<div class="list">
		<div class="searchBar">
			<mat-form-field>
				<mat-label>Search Property</mat-label>
				<input matInput type="text" placeholder="Search Property">
			</mat-form-field>
		</div>
		<div class="group" *ngFor="let property of accessCodes">
			<p>{{property.name}}</p>
		</div>
	</div>
</section>
