<section>
  <div class="heading"><h3>Non Chargeable</h3></div>
  <form
    [formGroup]="nonChargeableForm"
    (ngSubmit)="submit()"
    (keydown.enter)="$event.preventDefault()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
        (keydown.enter)="phone.focus()"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input
        matInput
        type="tel"
        formControlName="phone"
        #phone
        (keydown.enter)="reason.focus()"
      />
      <mat-error *ngIf="this.nonChargeableForm.controls.phone.invalid">Enter a valid 10 digit phone.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Reason</mat-label>
      <input
        matInput
        type="text"
        formControlName="reason"
        #reason
        (keydown.enter)="passwordInput.focus()"
      />
      <mat-error *ngIf="this.nonChargeableForm.controls.reason.invalid">Enter a valid reason.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        #passwordInput
        (keydown.enter)="submitBtn.focus()"
      />
      <button
        color="primary"
        matSuffix
        tabindex="-1"
        type="button"
        *ngIf="passwordInput.type == 'password'"
        (click)="
          passwordInput.type == 'password'
            ? (passwordInput.type = 'text')
            : (passwordInput.type = 'password')
        "
        mat-icon-button
      >
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        color="primary"
        matSuffix
        tabindex="-1"
        type="button"
        *ngIf="!(passwordInput.type == 'password')"
        (click)="
          passwordInput.type == 'password'
            ? (passwordInput.type = 'text')
            : (passwordInput.type = 'password')
        "
        mat-icon-button
      >
        <mat-icon>visibility_off</mat-icon>
      </button>
    </mat-form-field>
    <div class="actions">
      <button
        mat-stroked-button
        color="primary"
        (click)="cancel()"
        type="button"
      >
        Back
      </button>
      <button
        mat-flat-button
        #submitBtn
        [disabled]="!nonChargeableForm.valid"
        color="primary"
        type="submit"
      >
        Non Chargeable Bill
      </button>
    </div>
  </form>
</section>
