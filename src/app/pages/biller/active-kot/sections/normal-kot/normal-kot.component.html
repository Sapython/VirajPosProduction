<ng-container *ngFor="let item of kots[0].products; let i = index">
  <app-kot-item
    [@zoomInOnEnter]
    [@zoomOutOnLeave]
    [kotId]="kots[0].id"
    (delete)="delete.emit(item)"
    [product]="item"
    [kotNo]="activeKotIndex"
    [info]="item.instruction || null"
    [quantity]="item.quantity"
    [productName]="item.name"
    [nonVeg]="item.type == 'non-veg'"
    [price]="item.price"
    *ngIf="item.itemType == 'product'"
  ></app-kot-item>
  <app-combo-item
    (delete)="delete.emit(item)"
    [newCombo]="true"
    [kotId]="kots[0].id"
    [@zoomInOnEnter]
    [@zoomOutOnLeave]
    [combo]="item"
    [newCombo]="true"
    [activeKotIndex]="activeKotIndex"
    *ngIf="item.itemType == 'combo'"
  >
  </app-combo-item>
</ng-container>
