<section>
    <div class="categories">
        <ng-container *ngIf="(currentMenu?.recommendedCategories | enabled).length > 0">
            <span>Viraj Categories</span>
            <ng-container *ngFor="let category of currentMenu?.recommendedCategories | enabled">
                <app-category-card (click)="openCategory(category)" [category]="category"></app-category-card>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="(currentMenu?.viewCategories | enabled).length > 0">
            <span>Your Categories</span>
            <ng-container *ngFor="let category of currentMenu?.viewCategories | enabled">
                <app-category-card (click)="openCategory(category)" [category]="category"></app-category-card>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="(currentMenu?.mainCategories | enabled).length > 0">
            <span>Main Categories</span>
            <ng-container *ngFor="let category of currentMenu?.mainCategories | enabled">
                <app-category-card (click)="openCategory(category)" [category]="category"></app-category-card>
            </ng-container>
        </ng-container>
        <br>
        <br>
        <br>

        <app-category-card (click)="openCategory(category)" *ngFor="let category of categories" [category]="category"></app-category-card> -->
    </div>
</section>
