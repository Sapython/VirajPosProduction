<section>
	<div class="heading">
		<h3>Open Product</h3>
		<button mat-icon-button (click)="dialogRef.close()"><mat-icon>close</mat-icon></button>
	</div>
	<form [formGroup]="productForm" (ngSubmit)="dialogRef.close(productForm.value)">
		<div class="body">
			<mat-form-field appearance="outline">
				<mat-label>Product Name</mat-label>
				<input type="text" matInput formControlName="name">
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Price</mat-label>
				<input type="number" matInput formControlName="price">
			</mat-form-field>
		</div>
		<div class="actions">
			<button type="button" color="primary" (click)="dialogRef.close()" mat-stroked-button>Cancel</button>
			<button type="submit" [disabled]="productForm.invalid" color="primary" mat-flat-button>Submit</button>
		</div>
	</form>
</section>
