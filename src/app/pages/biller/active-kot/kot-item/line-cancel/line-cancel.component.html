<section [@shakeOnEnter] [@zoomOutOnLeave]>
    <h2>Apply discount</h2>
    <p>Applying to item <strong>{{product?.name}}</strong></p>
    <form [formGroup]="cancelForm">
        <mat-form-field appearance="outline">
            <mat-label>Customer Name</mat-label>
            <input matInput type="text" (keydown.enter)="reason.focus()" formControlName="customerName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Reason</mat-label>
            <input matInput type="text" #reason (keydown.enter)="phone.focus()" formControlName="reason">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput type="tel" #phone (keydown.enter)="pwdInput.focus()" formControlName="phone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label> 
            <input matInput type="password" (keydown.enter)="submitBtn.focus()" formControlName="password" #pwdInput>
            <button type="button" color="primary" mat-icon-button matSuffix (click)="pwdInput.type == 'password' ? pwdInput.type = 'text' : pwdInput.type = 'password'">
                <mat-icon *ngIf="pwdInput.type == 'password'">visibility_off</mat-icon>
                <mat-icon *ngIf="pwdInput.type == 'text'">visibility</mat-icon>
            </button>
        </mat-form-field>
        <div class="actions">
            <button mat-stroked-button (click)="dialogRef.close()">Back</button>
            <button mat-raised-button color="primary" (click)="submit('unmade')">Cancel Un-Made</button>
            <button mat-raised-button color="primary" #submitBtn (click)="submit('made')">Cancel Made</button>
        </div>
    </form>
</section>
