<section>
    <!-- <img src="assets/logo.png" alt="Viraj"> -->
    <div class="col main">
        <h1>Viraj Systems</h1>
        <div class="row">
            <div class="col">
                <strong><p>Stage &nbsp;&nbsp;<i>{{stageNumber}}</i></p></strong>
                <p class="version">Version &nbsp;{{version}}</p>
            </div>
            <viraj-button [minimalPadding]="true" (vclick)="upgrade.emit()">
                <ng-container *ngIf="dataProvider.clientWidth >= 1366">Upgrade</ng-container>
                <!-- <mat-icon>upgrade</mat-icon>/ -->
                <i *ngIf="dataProvider.clientWidth < 1366" class="ri-upload-cloud-line"></i>
            </viraj-button>
        </div>
    </div>    
</section>
