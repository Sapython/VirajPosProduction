<section>
  <div class="heading">
    <h3>Select Taxes</h3>
  </div>
  <div class="body">
    <app-helper matSuffix tooltip="Product can only be either exclusive or inclusive. First select mode and then select what taxes are applicable upon it."></app-helper>
    <mat-radio-group [(ngModel)]="type">
      <mat-radio-button color="primary" value="inclusive"
        >Inclusive</mat-radio-button
      >
      <mat-radio-button color="primary" value="exclusive"
        >Exclusive</mat-radio-button
      >
    </mat-radio-group>
    <p *ngIf="taxes.length == 0">You cannot set taxes now please create some tax to set it to product.</p>
    <div class="taxesContiner">
      <ng-container *ngFor="let tax of taxes">
        <mat-checkbox *ngIf="tax.mode == 'product'" [(ngModel)]="tax.checked">
          {{ tax.name }}
        </mat-checkbox>
      </ng-container>
    </div>
  </div>
  <div class="actions">
    <button color="primary" mat-stroked-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button [disabled]="taxes.length==0"
      color="primary"
      mat-flat-button
      (click)="dialogRef.close({ type, taxes })"
    >
      Submit
    </button>
  </div>
</section>
